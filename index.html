<body>
    <div class="container">
        <div class="row justify-content-center pt-5">
            <div class="col-lg-3 col-md-12">
                <h4>Passenger</h4>
                <input class="form-control" type="text" id="name" placeholder="Name and Last Name">
            </div>
            <div class="col-lg-3 col-md-12">
                <h4>Travel Distance</h4>
                <input class="form-control" type="text" id="distance" placeholder="Distance in km">
            </div>



            <div class="col-lg-3 col-md-12">
                <h4>Age Range</h4>
                <input class="form-control" type="text" id="age" placeholder="How old are you?">
                <!-- <select class="form-select" aria-label="Default select example">
                    <option selected>-</option>
                    <option value="1">Standard</option>

                    <option value="3">Over 65</option>
                </select> -->
            </div>
            <div class="col-12 text-center pt-5 pb-5">
                <div id="send" class="btn btn-primary">Send</div>
                <div id="delete" class="btn btn-primary">Delete</div>
            </div>
        </div>
        <div>
            <h2>Ticket Details</h2>

            <div class="container card py-4">

                <div class="row flex-row">

                    <div class="col-3 ps-4">
                        <h4>Price</h4>
                        <h3 id="price"></h3>
                    </div>

                    <div class="col-6">
                        <p class="fw-bold">Passenger Name</p>
                        <h2 id="passenger" class="pb-3"></h2>
                        <p class="fw-semibold">Car number: <span id="car"></span></p>

                        <p class="fw-semibold">CP: <span id="cp">######</span></p>

                        <small class="fst-italic">Always arrive at the station on time to bord the train
                            confortably.
                            Alight
                            od board train from correct side only.</small>
                    </div>
                    <div class="col-3">
                        <button id="discount" class="btn btn-primary">Discount</button>
                    </div><!-- end item-right -->
                </div> <!-- end item -->
            </div>
        </div>
